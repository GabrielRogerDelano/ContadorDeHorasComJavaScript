<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Horas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Contador de Horas</h2>
    <div style="text-align: center; margin-bottom: 20px;">
        <button type="button" onclick="AdicionarDia()">+ Adicionar mais um dia</button>
    </div>

    <table id="tabelasHoras">
        <thead>
            <tr>
                <th>Entrada</th>
                <th>Saída</th>
                <th>Horas Trabalhadas</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <footer>
        <button type="button" onclick="Calcular()">Calcular Total</button>
        <div class="resultado" id="resultadoTotal"></div>
    </footer>

    <script src="script.js"></script>

</body>

</html>
